##################################
## CUSTOM Lenovo T460 bindings
##################################

# Pulse Audio controls
bindsym XF86AudioMute exec --no-startup-id pactl set-sink-mute 0 toggle # mute sound F1
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume 0 -5% #decrease sound volume F2
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume 0 +5% #increase sound volume F3
bindsym XF86AudioMicMute exec --no-startup-id amixer set Capture toggle # mute mic F4
bindsym XF86MonBrightnessDown exec "xbacklight -dec 10; notify-send 'brightness down'" # decrease screen brightness with xbacklight F5
bindsym XF86MonBrightnessUp exec "xbacklight -inc 10; notify-send 'brightness up'" # increase screen brightness with xbacklight F6
bindsym XF86Display mode "$monitor" # F7
#bindsym XF86Tools #F9
#bindsym XF86Search #F10
bindsym XF86LaunchA exec galculator #F11
